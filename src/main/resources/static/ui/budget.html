<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    

    <title>Expense Tracker</title>
    <script src="https://kit.fontawesome.com/280b1fe3a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="transaction.html">Transactions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"  aria-current="page" href="budget.html">Budgets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="category.html">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="me-content">
        <div class="me-top-bar">
            <h2>Budget Management</h2>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#budgetModal" id="budgetBtn"><i class="fas fa-plus"></i>
                 New Budget</button>
        </div>
        <div>
            <table class="table table-striped" id="dataTable">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Month</th>
                    <th scope="col">Year</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              
            </table>
        </div>
        <div>
           
        </div>
      </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-xl" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header btn-warning">
            <h5 class="modal-title" id="budgetModalLabel">Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <input type="hidden" id="xid"/>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Budget Description">
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" aria-label="Default select example" id="category">
                    </select>
              </div>
                <div class="mb-3">
                    <label for="month" class="form-label">Month</label>
                    <input type="text" class="form-control" id="month" placeholder="Budget Month">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" placeholder="Budget Year">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Budget amount">
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="saveBudget">Save Budget</button>
            </div>
        </div>
        </div>
    </div>  
    

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11" id="toast-successful">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>


    <!-- Delete Modal Dialog -->
    <div class="modal fade" id="budgetModalDelete" tabindex="-1" aria-labelledby="budgetModalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header btn-danger">
            <h5 class="modal-title" id="budgetModalDeleteLabel">Delete Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <p>Are you sure to delete this budget ?</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="yid" />
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" id="deleteBudget">Delete Budget</button>
            </div>
        </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/app-budget.js"></script>
    
</body>
</html>
