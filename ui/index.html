<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    

    <title>Expense Tracker</title>
    <script src="https://kit.fontawesome.com/280b1fe3a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"href="transaction.html">Transactions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="budget.html">Budgets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="category.html">Categories</a>
              </li>
            </ul>
          </div>
        </div>
        <div style="float:right;width:100px;color:#ccc;cursor:pointer" id="logout">Logout</div>
      </nav>

      <div class="me-content">
        <div class="me-top-bar">
            <h2>Dashboard</h2>
        </div>
        <div>
            <h4>Filter data by year and month</h4>
            <form class="row g-3">
                <div class="col-auto">
                  <label for="year" class="visually-hidden">Year</label>
                  <select class="form-select" aria-label="Default select example" id="year">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022" selected>2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                  </select>
                </div>
                <div class="col-auto">
                  <label for="month" class="visually-hidden">Month</label>
                  <select class="form-select" aria-label="Default select example" id="month">
                    <option value="1" selected>January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="6">July</option>
                    <option value="6">August</option>
                    <option value="6">September</option>
                    <option value="6">October</option>
                    <option value="6">Novermber</option>
                    <option value="6">December</option>
                  </select>
                </div>
                
                <div class="col-auto">
                  <button type="button" class="btn btn-warning mb-3" id="loadData">Load Data</button>
                </div>
              </form>
        </div>
        <div>
            <div class="data-layer-tbl">
                <table class="table table-striped" id="dataTable">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Category</th>
                        <th scope="col">Total Expenses</th>
                        <th scope="col">Budget</th>
                        <th scope="col">Indicator</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  
                </table>
            </div>
            <div class="data-layer-charts">
                <div>Expenses Vs. Budget By Category</div>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="data-layer-charts">
                <div>Overall Expenses Vs. Budget</div>
                <canvas id="myChart2" width="400" height="400"></canvas>
            </div>
        </div>    
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="./js/app-dashboard.js"></script>
      
</body>
</html>
